<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="header">
            <p>Tic Tac Toe</p>
        </div>
        <div class="main">
            <div class="grid">
                <div class="grid-space" data-grid-space="0">X</div>
                <div class="grid-space" data-grid-space="1"></div>
                <div class="grid-space" data-grid-space="2"></div>
                <div class="grid-space" data-grid-space="3"></div>
                <div class="grid-space" data-grid-space="4"></div>
                <div class="grid-space" data-grid-space="5">O</div>
                <div class="grid-space" data-grid-space="6"></div>
                <div class="grid-space" data-grid-space="7"></div>
                <div class="grid-space" data-grid-space="8"></div>
            </div>
        </div>
        <div class="footer">
            THE ODIN PROJECT - JOEMATTAR <pre> </pre><a href="https://github.com/joemattar" target="_blank"><img src="./images/github_logo.png" alt="Git Hub Logo"></a>
        </div>        
    </body>
</html>
