<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header class="header">
            <p>Tic Tac Toe</p>
        </header>
        <div class="players">
            <div>PLAYER 1 ( X )</div>
            <div class="player">
                <input type="radio" class="radio-buttons" name="player-1" id="human-1" value="human" checked>
                <label for="human-1" class="radio-labels">HUMAN</label>
                <input type="radio" class="radio-buttons" name="player-1" id="ai-easy-1" value="ai-easy">
                <label for="ai-easy-1" class="radio-labels">EASY AI</label>
                <input type="radio" class="radio-buttons" name="player-1" id="ai-normal-1" value="ai-normal">
                <label for="ai-normal-1" class="radio-labels">NORMAL AI</label>
                <input type="radio" class="radio-buttons" name="player-1" id="ai-impossible-1" value="ai-impossible">
                <label for="ai-impossible-1" class="radio-labels">IMPOSSIBLE AI</label>                
            </div>
            <div>vs.</div>
            <div>PLAYER 2 ( O )</div>
            <div class="player">
                <input type="radio" class="radio-buttons" name="player-2" id="human-2" value="human" checked>
                <label for="human-2" class="radio-labels">HUMAN</label>
                <input type="radio" class="radio-buttons" name="player-2" id="ai-easy-2" value="ai-easy">
                <label for="ai-easy-2" class="radio-labels">EASY AI</label>
                <input type="radio" class="radio-buttons" name="player-2" id="ai-normal-2" value="ai-normal">
                <label for="ai-normal-2" class="radio-labels">NORMAL AI</label>
                <input type="radio" class="radio-buttons" name="player-2" id="ai-impossible-2" value="ai-impossible">
                <label for="ai-impossible-2" class="radio-labels">IMPOSSIBLE AI</label>
            </div>
        </div>
        <div class="play">
            <button>PLAY</button>
        </div>
        <div class="main">
            <div class="grid">
                <div class="grid-space" data-grid-space="0">X</div>
                <div class="grid-space" data-grid-space="1"></div>
                <div class="grid-space" data-grid-space="2"></div>
                <div class="grid-space" data-grid-space="3"></div>
                <div class="grid-space" data-grid-space="4"></div>
                <div class="grid-space" data-grid-space="5">O</div>
                <div class="grid-space" data-grid-space="6"></div>
                <div class="grid-space" data-grid-space="7"></div>
                <div class="grid-space" data-grid-space="8"></div>
            </div>
        </div>
        <div class="game-over-message">
            This text is to display the winning player!
        </div>
        <div class="restart">
            <button>RESTART</button>
        </div>
        <footer class="footer">
            THE ODIN PROJECT - JOEMATTAR <pre> </pre><a href="https://github.com/joemattar" target="_blank"><img src="./images/github_logo.png" alt="Git Hub Logo"></a>
        </footer>        
    </body>
</html>
